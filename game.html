<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gradient">
    <div class="wrap justify-center align-items-center">
        <div class="game-container bg-gradient box-shadow align-center justify-space-around align-items-center flex-column">
            <!-- UI -->
            <div class="ui-display flex-row width-100 justify-space-between">
                <div class="ui-elem" id="ui-time-reamining">[time]</div>
                <p class="ui-elem" id="ui-question-progress">[progress]</p>
            </div>
            <!-- Question Display -->
            <div class="question-container text-align-center">
                <p id="question-render">[insert js question]</p>
            </div>

            <!-- Button Wrap -->
            <div class="button-container flex-column justify-center">
                <div class="flex-row">
                    <button type="button" class="answer-choice">
                        a. <span id="a">[insert js text]</span>
                    </button>
                    <button type="button" class="answer-choice">
                        b. <span id="b">[insert js text]</span>
                    </button>
                </div>
                <div class="flex-row">
                    <button type="button" class="answer-choice">
                        c. <span id="c">[insert js text]</span>
                    </button>               
                    <button type="button" class="answer-choice">
                        d. <span id="d">[insert js text]</span>
                    </button> 
                </div>
            </div>
        </div> 
    </section>
</body>
</html>
